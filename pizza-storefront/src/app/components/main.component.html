-->

<div class="box-it">
  <form [formGroup]="form" (submit)="processForm()">
    <table>
      <tr>
        <td> <label for="name">Name:</label> </td>
        <td>
          <input type="text" size="50" id="name" placeholder="Your name as your NRIC" formControlName="name">
        </td>
      <tr>
        <td> <label for="email">Email:</label> </td>
        <td>
          <input type="email" size="50" id="email" placeholder="Your LumiNUS email" formControlName="email">
          <button type="button" class="ml-10px" [routerLink]="['orders/:email']" [disabled]="!form.get('email')?.value">
            List Orders
          </button>
        </td>
      </tr>
      <tr>
        <td> <label for="size">Size:</label> </td>
        <td>
          <input type="range" id="size" min="0" max="3" value="0" formControlName="size"
              (change)="updateSize(size.value)" #size>
          <span class="ml-1vw">{{ pizzaSize }}</span>
        </td>
      </tr>
      <tr>
        <td> <label>Base:</label> </td>
        <td>
            <input type="radio" name="base" [value]="false" formControlName="base"> Thin Crust
            <input type="radio" name="base" [value]="true" formControlName="base"> Thick Crust
        </td>
      </tr>
      <tr>
        <td> <label for="sauce">Sauce:</label> </td>
        <td>
          <select id="sauce" formControlName="sauce">
            <option value="classic">Classic Tomato Sauce</option>
            <option value="signature">Signature Sauce</option>
            <option value="salsa">Salsa Sauce</option>
            <option value="smoky">Smoky BBQ Sauce</option>
            <option value="napolitana">Napolitana Sauce</option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <label>Toppings:</label> </td>
        <td>
          <div class="space-around" formArrayName="toppings">
            <input type="checkbox" name="toppings" value="chicken" (change)="onToppingChange($event, 'chicken')"> Chicken
            <input type="checkbox" name="toppings" value="seafood" (change)="onToppingChange($event, 'seafood')"> Seafood
            <input type="checkbox" name="toppings" value="beef" (change)="onToppingChange($event, 'beef')"> Beef
            <input type="checkbox" name="toppings" value="vegetables" (change)="onToppingChange($event, 'vegetables')"> Vegetables
          </div>
          <div class="space-around">
            <input type="checkbox" name="toppings" value="cheese" (change)="onToppingChange($event, 'cheese')"> Extra Cheese
            <input type="checkbox" name="toppings" value="arugula" (change)="onToppingChange($event, 'arugula')"> Arugula (Rocket)
            <input type="checkbox" name="toppings" value="pineapple" (change)="onToppingChange($event, 'pineapple')"> Pineapple
          </div>
          <div>
            <small>Select toppings, one or more from the above</small>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td>
          <textarea id="comments" cols="40" rows="5" formControlName="comments"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="justify-right">
            <button type="submit" [disabled]="form.invalid">Place Order</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
